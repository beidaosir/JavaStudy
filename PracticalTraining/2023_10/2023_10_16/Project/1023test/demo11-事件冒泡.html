<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }

        #inner{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
        }
    </style>
</head>
<body>

    <!--

        事件冒泡是事件的传播机制

    -->

    <div id="outer">
        <div id="inner"></div>
    </div>

    <a href="http://www.baidu.com" id="aElem">去百度</a>

    <!-- 禁止默认行为 -->
    <a href="javascript:;">去淘宝</a>
    <!-- 只是没有填写跳转地址  默认是当前页  刷新当前页 -->
    <a href="">去京东</a>

    <script>

        document.getElementById('outer').onclick = function(){
            alert('outer被点击了');
        }

        document.getElementById('inner').onclick = function(event){
            console.log(event);
            alert('inner被点击了');
            //event.cancelBubble = true;  //取消冒泡
            event.stopPropagation(); //停止传播
        }

        document.getElementById('aElem').onclick = function(event){

           console.log(event.target);
           event.preventDefault(); //禁止默认行为

           let isTo = confirm('您确定要跳转吗？');

           if(isTo){
              window.location.href = event.target.href;
           }

        }

    </script>
</body>
</html>
