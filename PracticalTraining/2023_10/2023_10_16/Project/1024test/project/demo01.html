<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>{{msg}}</h1>
    </div>

    <!--引入vue-->
    <script src="../js/vue.global.js"></script>

    <script>

        Vue.createApp({
            data(){
                return {
                    msg: 'Hello Vue',
                    name:'zhangsan'
                }
            }
        }).mount('#app');

    </script>
</body>
</html>
