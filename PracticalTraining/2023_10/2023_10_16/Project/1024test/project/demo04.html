<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>广州恒大</li>
        <li>北京国安</li>
        <li>山东鲁能</li>
        <li>江苏绿城</li>
    </ul>
    
   <script>

     let liArr = document.getElementsByTagName('li');
    //球队名称显示为红色 , 字体为20px , 加粗 , 斜体
     for(let i = 0;i<liArr.length;i++){
        liArr[i].style.color = 'red';
        liArr[i].style.fontSize = '20px';
        liArr[i].style.fontWeight = '900';
        liArr[i].style.fontStyle = 'italic';
     }

   </script>
</body>
</html>
