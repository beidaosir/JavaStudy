<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nameInput"><button id="sendBt">发送</button>

    <div id="msgDiv">

    </div>

    <script>

        function sendMsg(){
            document.getElementById('msgDiv').innerHTML = document.getElementById('nameInput').value;
            document.getElementById('nameInput').value = '';
        }

        document.getElementById('sendBt').onclick = function(){
            sendMsg();
            
        }

        document.getElementById('nameInput').onkeydown = function(event){
            // console.log(event);
           if(event.keyCode == 13){
                sendMsg();
           }
        }
    </script>
</body>
</html>
