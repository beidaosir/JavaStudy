<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div.container{
                background-color: aliceblue;
                height: 1000px;
                display: flex;           /*将body设置为弹性布局*/
                flex-direction: row;  /*横着排列*/
                flex-wrap: wrap;
                justify-content: center;
               /* align-items:flex-end;*/

            }
            div.container .son{
                width: 100px;
                height: 100px;
                border: solid 2px #f90;
                background-color: yellow;
            }


        </style>
    </head>

        <div class="container">
            <div class="son">1</div>
            <div class="son">2</div>
            <div class="son">3</div>
            <div class="son">4</div>
            <div class="son">5</div>
            <div class="son">6</div>
            <div class="son">7</div>
        </div>

    </body>
</html>
