<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div.container{
                display: flex;           /*将body设置为弹性布局*/
                flex-direction: row;  /*横着排列*/
            
            }
            div.container .son{
                
                height: 100px;
                border: solid 2px #f90;
                background-color: yellow;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="son" style="flex: 0 0 200px">0</div>
            <div class="son" style="flex: 1">1</div>
            <div class="son" style="flex: 3">2</div>
            <div class="son" style="flex: 1">3</div>
        </div>

    </body>
</html>
