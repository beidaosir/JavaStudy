<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js入门</title>    
</head>
<body>
    <script type="text/javascript" language="JavaScript">
        /*注释  type="text/javascript" language="JavaScript"可以不写*/
        //输出一个hello world到控制台
        console.log('hello world');
        console.log('hello world'+3+4+5);
        console.log('hello world',3,4,5);
        

        //声明变量   Js是弱类型 在声明时不需要强调类型   赋值时的值就是变量的类型
        let num;
        num = 30;
        let a = 10;
        let name = "张三";  //字符串可以用单引号或者双引号

        console.log(num,a,name);

        //用var也可以声明变量  和let是有作用域方面的区别
        var i = true;
        console.log(i);

    </script>

    <script>
        console.log('这是另一组标签');
    </script>

    <script src="js/demo01.js"></script>
</body>
</html>
