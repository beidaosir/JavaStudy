    <style>
        /*选中div中的p标签中的第一个*/
        div p:first-of-type{
            color: blue;
            font-size: 28px;
        }

        /* 选中该组中最后一个 */
        div p:last-of-type{
            color: green;
            font-size: 28px;
        }

        /* 通过指定的索引对应的元素 */
        div p:nth-of-type(2){
            color: red;
        }
