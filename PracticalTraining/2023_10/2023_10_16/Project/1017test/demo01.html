<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--  表单 
        action="要提交到的服务器资源地址"
        method="get"  提交方式 有get post
    -->
    <form action="#" method="get">
        用户名：<input type="text" name="username" required><br>
        用户名：<input type="text" name="username" readonly/><br>
        用户名：<input type="text" name="username" disabled/><br>
        年龄：<input type="number" name="age" min="18"><br>
        肤色：<input type="color" name="fuse"><br>
        密码：<input type="password" name="password"><br>
        性别：<input type="radio" name="gender" checked="checked" value="man"> 男  
              <input type="radio" name="gender" value="woman"> 女<br>
        爱好:  <input type="checkbox" name="hobby" value="看书">看书 
              <input type="checkbox" name="hobby" value="游泳">游泳 
              <input type="checkbox" name="hobby" value="音乐">音乐 
              <input type="checkbox" name="hobby" value="电影">电影 <br>
        所在省份：
              <select name="province">
                <option>河南省</option>
                <option>河北省</option>
                <option>陕西省</option>
                <option>湖北省</option>
              </select><br>
        出生日期：
             <input type="date" name="birthday"><br>
        个人邮箱：
             <input type="email" name="email"><br>
        个人主页：
             <input type="url" name="url"><br>
        联系电话：
             <input type="tel" name="telephone" required pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}"><br>
        头像：
            <input type="file" name="pic"><br>
        个人简介：
             <textarea name="expline"></textarea><br>
        
             <input type="submit" value="确认提交">
             <input type="reset">
             <input type="button" value="去登录">
        
    </form>

    <a href="http://www.baidu.com" >去百度</a>
    <a href="http://www.baidu.com" target="_self">去百度</a>
    <a href="http://www.baidu.com" target="_blank">去百度</a>

    <hr>

        <li>aaaaaaaaa</li>
    </ul>

    <div>这是一个div</div>
    <p>这是一个段落，这是段落中一个<span>小内容</span></p>

</body>
</html>
