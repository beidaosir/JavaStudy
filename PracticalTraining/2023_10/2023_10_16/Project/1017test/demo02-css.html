<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 在style标签中编写样式 -->
    <style>
        /*使用标签名称选择*/
        /*p {
            color: red;
            font-size: 28px;
        }*/
        /* 使用id选择器  #id值 */
        #p1 {
            color: red;
            font-size: 28px;
        }

        /* 使用类选择器  .class属性的值 */
        /*.pp {
            color: green;
            font-size: 18px;
        }*/

        /* 选择器的组合  标签选择器组合class选择器 */
        p.pp{
            color: green;
            font-size: 18px;
        }

        div.pp{
            color: blueviolet;
            font-size: 23px;
        }


    </style>
</head>
<body>
    <!-- 

        行内：style="样式的属性:样式的值;样式的属性:样式的值;样式的属性:样式的值;"

        选择器 {
            样式的属性:样式的值;
            样式的属性:样式的值;
            样式的属性:样式的值;
            ... ...
        }
        选择器：用来选中要设置样式的标签

    -->

    <!--<p style="color: lawngreen;font-size: 38px;">如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>
    <p style="color: lawngreen;font-size: 38px;">如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>-->

    <p id="p1">如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>
    
    <p class="pp">1如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>
    <p >2如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>
    <p class="pp">3如果把链接的 target 属性设置为 "_blank"，该链接会在新窗口中打开。</p>

    <div class="pp">这是一个div</div>


</body>
</html>
