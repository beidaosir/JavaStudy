<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="打开百度" onclick="openBaidu()">
    <input type="button" value="关闭百度" onclick="closeBaidu()">
    <script>

        let baiduWindow = null;

        function openBaidu(){
           baiduWindow = window.open('http://www.baidu.com');
        }

        function closeBaidu(){
            baiduWindow.close(); 
        }

    </script>
</body>
</html>
