<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p title="abc">这是一个段落</p>
    <div id="one" style="color: red;" onclick="changeColor()">这是一个div，我会变色，点一下试试</div>
    <input type="text">
    <script>
        //获取p标签的title属性值
        let pArr = document.getElementsByTagName("p");
        console.log(pArr);

        let s = pArr[0].title; //获取属性值   元素对象.属性名
        console.log('title属性值为：',s);

        pArr[0].title = 'aaa'; //给元素属性赋值

        /*
          有一个div 默认字体颜色是红色
          点击div的时候  如果是红色修改成蓝色
                        如果是蓝色就修改成红色
        */
        let oneDiv = document.getElementById('one');
        function changeColor(){
           let currentColor =  oneDiv.style.color;
           if(currentColor == 'red'){
              oneDiv.style.color = 'blue';
           }else{
              oneDiv.style.color = 'red';
           }
        }

        //获取input
        let inputElem = document.getElementsByTagName('input')[0];
        inputElem.value = '张三';
        //inputElem.disabled = true;
    </script>
</body>
</html>
