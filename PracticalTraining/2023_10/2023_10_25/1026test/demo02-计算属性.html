<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
        <p>原数据：{{msg}}</p>
        <input type="text" v-model="msg">
        <p>反转之后的数据：{{newMsg}}  ---使用计算属性</p>
        <!--<button @click="fanzhuan">反转字符串</button>-->
    </div>

    <script src="js/vue.global.js"></script>
    <script>
        console.log('hello'.split('').reverse().join(''));
        Vue.createApp({
            data(){
                return {
                    msg: 'hello world!'
                }
            },
            //需求：将msg字符串反转过来
            //计算属性  必须有返回值  而且根据另外一个已经存在的属性来计算(广义)
            computed: {
                newMsg(){
                    console.log('msg变了，newMsg重新计算了');
                    return this.msg.split('').reverse().join('');
                }
            }


        }).mount('#app')
    </script>
</body>
</html>
