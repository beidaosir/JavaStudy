<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style="{color:colorValue,fontSize:fontSizeValue}">DOM元素的样式绑定</div>
    </div>

    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    colorValue: 'red',
                    fontSizeValue: '48px'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
