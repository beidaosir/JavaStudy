<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            color: red;
        }
        .two{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="one">我正在设置class属性值-- 静态--写死</div>
        <div v-bind:class="colorRed">我正在设置class属性值--动态绑定-- v-bind:class</div>


        <div :class="colorBlue">我正在设置class属性值--动态绑定--  :class</div>
        <div class="two">我正在设置class属性值-- 静态--写死</div>
    </div>

    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    colorRed: 'one',
                    colorBlue: 'two'
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
