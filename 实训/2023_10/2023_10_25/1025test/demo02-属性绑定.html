<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
</head>
<body>
    <div id="app">
        <p v-bind:title="titleAttr">这是一个段落，通过vue绑定属性值</p>
        <a :href="toUrl">去百度</a>
    </div>
    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    titleAttr: 'abc',
                    toUrl: 'http://www.baidu.com',
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
