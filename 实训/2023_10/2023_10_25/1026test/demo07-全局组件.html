<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <hellocomponent></hellocomponent>
        <hellocomponent></hellocomponent>
        <hellocomponent></hellocomponent>
        <hellocomponent></hellocomponent>
    </div>

    <script src="js/vue.global.js"></script>

    <script>
   
        let app = Vue.createApp({});//vue实例

        //全局组件  挂载在vue实例身上，vue实例可以和任何根组件进行挂载
        app.component('hellocomponent',{
            template:'<h1 style="color :red">hello 组件</h1> <h2>{{msg}}</h2> <h3>{{number}}</h3> <button @click="number++">++</button>',
            data() {
                return {
                    msg:'我是hello全局组件中消息',
                    number:0
                }
            },
        });


        let vm = app.mount('#app');//根组件   完成挂载就会有根组件
    </script>
</body>
</html>
