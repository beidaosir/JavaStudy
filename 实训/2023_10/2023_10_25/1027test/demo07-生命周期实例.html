<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <tr><th>编号</th><th>姓名</th></tr>
            <tr v-for="(stu,index) in stuArr" :key="stu.sid">
                <td>{{stu.sid}}</td>
                <td>{{stu.sname}}</td>
            </tr>
        </table>
    </div>

    <script src="js/vue.global.js"></script>

    <script type="text/javascript">

        let app = Vue.createApp({
            data() {
                return {
                    stuArr: []
                }
            },
            //挂载完毕之后执行
            /*
             需要从网络访问得到一组学生信息 
             显示到页面表格中
            */
            mounted() {
                //一般做初始化的操作
               //模拟从网络访问得到数据
               this.stuArr = [
                    {sid: 1001,sname: 'jack'},
                    {sid: 1002,sname: 'rose'},
                    {sid: 1003,sname: 'allen'},
               ]
            }
        }).mount('#app');
    </script>
</body>
</html>
