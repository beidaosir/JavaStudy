<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--通过对话框输入一个网址，实现3秒后自动跳转到这个网址对应的网站-->
    <script>

       let url = window.prompt("请输入一个网址");

       setTimeout(function(){
        
         location.href = url;

       },3000);

    </script>
</body>
</html>
