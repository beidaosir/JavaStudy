<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv{
            width: 200px;
            height: 200px;
            background-color: aqua;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="myDiv">
        请把鼠标移过来
    </div>
    <script>

        let divElem = document.getElementById('myDiv');

        //鼠标移入
        divElem.onmouseover = function(){
            divElem.innerHTML = '感谢感谢！！';
        }

        //鼠标移出
        divElem.onmouseout = function(){
            divElem.innerHTML = '请把鼠标移过来';
        }

    </script>
</body>
</html>
