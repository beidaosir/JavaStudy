<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 200px;
            /*border: solid 10px red;*/
            border-left: solid 10px red;
            border-top: dashed 20px blue;
            border-right: dotted 10px yellow;
            border-bottom: double 10px green;
            padding: 20px 40px;
            margin-top: 50px;
            margin-bottom: 100px;
            display: block; /*隐藏元素*/
        }

        .mydiv{
            width: 200px;
            height: 200px;
            /*值有两个： border-box：边框盒子； content-box：内容盒子（默认）*/
            box-sizing: border-box;   
            padding: 30px;
            background-color: orange;
            border: solid 20px blue;
            margin: 50px;
        }

        .yuan{
            width: 50px;
            height: 50px;
            border-radius: 50% 50%;   /*圆角属性*/
            background-color: aquamarine; 
            text-align: center;
            line-height: 50px;
            color: blue;
            border: solid 1px blue;
        }
    </style>
</head>
<body>
    <div class="container">
        border-style 属性用于设置元素所有边框的样式，或者单独地为各边设置边框样式。
    </div>

    <div class="mydiv">

    </div>

    <!-- 
        overflow: visible; 溢出的内容不隐藏  显示在外面
        overflow: hiddle;  内容溢出时隐藏
        overflow: auto;  内容溢出时隐藏，但是提供一个滚动条可以滚动查看
     -->
    <div style="background-color: bisque;width: 200px;height: 100px;overflow: auto;">
        这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,
        这是一个div,这是一个div,这是一个div,这是一个div,这是一个div,这是一个div
    </div>

    <p>这是一个段落</p>

    <ul>
        <li>新闻</li>
        <li>电影</li>
        <li>音乐</li>
    </ul>

    <div class="yuan">
        东
    </div>
</body>
</html>
