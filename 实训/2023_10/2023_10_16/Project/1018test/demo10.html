<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div.container{
                display: flex;           /*将body设置为弹性布局*/
                flex-direction: row;  /*横着排列*/
                /*flex-wrap: wrap; *//*默认压缩平分宽度   宽度不够时换行排列 */
                /*justify-content: flex-end;*/
                /*justify-content: center;*/
                /*justify-content: space-between;*/
                justify-content: space-around;
            }
            div.container .son{
                width: 100px;
                height: 100px;
                border: solid 2px #f90;
                background-color: yellow;
            }

            div.container1{
                display: flex;           /*将body设置为弹性布局*/
                flex-direction: column;  /*竖着排列*/
            }

            div.container1 .son{
                width: 100px;
                height: 100px;
                border: solid 2px rgb(207, 72, 158);
                background-color: blue;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="son">1</div>
            <div class="son">2</div>
            <div class="son">3</div>
            <div class="son">4</div>
            <div class="son">5</div>
            <!-- <div class="son">6</div>
            <div class="son">7</div>
            <div class="son">8</div>
            <div class="son">9</div>
            <div class="son">10</div>-->
        </div>

        <div class="container1">
            <span class="son">1</span>
            <span class="son">2</span>
            <span class="son">3</span>
            <span class="son">4</span>
            <span class="son">5</span>
        </div>
        
    </body>
</html>
