<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while(i<5){
            console.log(i);
            i++;
        }

        console.log('-----------------------------------');

        /* 获取一个数字每一位上的值 */
        let num = 123456;
        do{
            console.log(num%10);
            num = Math.trunc(num/10);   //Math.trunc()方法去除数字的小数部分，保留整数部分。
        }while(num!=0);

        console.log('--------------------------------------');
        for(let i=0;i<5;i++){
            console.log(i);
        }

        console.log(parseInt('20.2aa'));

        console.log('---------------------------------------');
        for(var j = 0; j < 10; j++){
            j++;
        }        
        console.log(j); 

        console.log('---------------水仙花数------------------');
        for(let a = 100;a<1000;a++){ //123
            let ge = a%10;
            let shi = Math.trunc(a/10)%10;
            let bai = Math.trunc(a/100);
            //console.log(bai,shi,ge);
            if(a == ge*ge*ge + shi*shi*shi + bai*bai*bai){
                console.log(a+"是一个水仙花数");
            }
        }

        console.log('-------------斐波那契数列------------------');
        let qq = 1;
        let q = 1;
        console.log(qq);
        console.log(q);
        
        for(let s = 3;s<=10;s++){

            // 计算2的时候   2要重新赋值给q  之前的q要赋值给qq
            let temp = qq;
            qq = q;
            q = temp + q;
            console.log(q);
        }

    </script>
</body>
