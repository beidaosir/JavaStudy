<!DOCTYPE html>
<html>

<head>
    <title>表单示例</title>
</head>

<body>
    <form action="" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        年龄：<input type="age" name="age"><br>
        性别：<input type="radio" name="gender" value="man">男
             <input type="radio" name="gender" value="woman">女<br>
        邮件：<input type="email" name="email"><br>
        兴趣爱好：<input type="checkbox" name="hobby" value="看书">看书
                <input type="checkbox" name="hobby" value="打篮球">打篮球
                <input type="checkbox" name="hobby" value="跑步">跑步
                <input type="checkbox" name="hobby" value="玩游戏">玩游戏
                <input type="checkbox" name="hobby" value="听音乐">听音乐<br>
        个人介绍：
        <textarea name="brief" cols="30" rows="10"></textarea><br><br>

        <input type="submit" value="提交">
        <input type="reset">
        <input type="button" value="去登录">
    </form>
</body>

</html>
