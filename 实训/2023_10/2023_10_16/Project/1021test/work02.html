<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
        color:red;
        font-size:24px;
        }

        .two{
            color: aqua;
            font-size: 26px;
        }
        #three{
            color: chocolate;
            font-size: 28px;
        }
        div div{
            color: blueviolet;
            font-size: 30px;
        }

        div > p{
            color: chartreuse;
            font-size: 32px;
        }

        /* 6.群组选择器 */
        html,body {
            width:100%;
            height:100%;
            background-color: rgb(238, 190, 214);
        }

        div span:first-of-type{
            color: rgb(13, 216, 135);
            font-size: 34px;
        }

        div span:nth-of-type(3){
            color: darkgreen;
            font-size: 36px;
        }

        div span:last-of-type{
            color:black;
            font-size: 40px;
        }
</style>



    </style>
</head>
<body>
    <!-- 1.元素选择器 -->
    <p>1.元素选择器</p>

    <!-- 2.类选择器 -->
    <p class="two">2.类选择器</p>

    <!-- 3.ID选择器 -->
    <p id="three">3.ID选择器</p>

    <!-- 4.后代选择器 -->
    <div>
        <div>4.后代选择器</div>
    </div>

    <!-- 5.子元素选择器 -->
    <div>
        <p>5.子元素选择器</p>
        <span>test</span>
    </div>

    <!-- 7.伪类选择器 -->
    <div>
        <span>7.伪类选择器1</span><br>
        <span>7.伪类选择器2</span><br>
        <span>7.伪类选择器3</span><br>
        <span>7.伪类选择器4</span><br>
    </div>


</body>
</html>
