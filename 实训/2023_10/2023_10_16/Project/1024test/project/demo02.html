<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <button @click = "add">+</button>
    </div>

    <script src="../js/vue.global.js"></script>

    <script>
        Vue.createApp({
            //数据
            data() {
                return {
                    num:1
                }
            },
            //函数
            methods: {
                add(){
                    this.num += 1
                }
            },
        }).mount('#app')
    </script>

</body>
</html>
