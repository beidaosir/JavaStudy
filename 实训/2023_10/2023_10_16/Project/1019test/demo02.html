<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // console.log(a); // 报错：a is not defined
        let num;   
        console.log(typeof num)       //返回undefined
        num = 10;
        console.log(typeof num)       //返回number
        num = 'abc';
        console.log(typeof num)       //返回string
        num = true;
        console.log(typeof num)       //返回boolean

        //声明函数  function 函数名(参数列表){}
        function getDate(){}
        console.log(typeof getDate)   //返回function

        num = [];
        console.log(typeof num)       //返回object
        num = new Date();
        console.log(typeof num)       //返回object
        num = null;
        console.log(typeof num)       //返回object


        console.log(parseInt('a'));   //Number类型中的一个特殊值 not a number

        console.log(isNaN(5));     //false
        console.log(isNaN('5'));   //false   特殊
        console.log(isNaN('a'));   //true
  
        console.log(10/0);    //Infinity  Number类型中的特殊值
        console.log(10/3);   
    </script>
</body>
</html>
