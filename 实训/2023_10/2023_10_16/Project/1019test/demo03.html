<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>

        console.log(1==1);    //true
        console.log(1=='1');    //true   值相等

        console.log(1===1);    // true
        console.log(1==='1');   //false     值和类型都相等才能返回true

        console.log(1!=1);  //false
        console.log(1!='1'); //false

        //不完全相等
        console.log(1!==1); //false
        console.log(1!=='1'); //true


        let num1 = '10';
        let num2 = '5';
        console.log(num1+num2);  //字符串拼接
        console.log(num1-num2)    //5
        console.log(num1*num2)    //50
        console.log(num1/num2)    //2


        let str1 = '10';
        let str2 = '10.5'
        console.log(parseInt(str1));  //10
        console.log(parseInt(str2));  //10   省略了小数点后面的值
        console.log(parseFloat(str1));
        console.log(parseFloat(str2));
        console.log(parseInt('10')+parseFloat('10.5'));  //20.5

    </script>
</body>
</html>
