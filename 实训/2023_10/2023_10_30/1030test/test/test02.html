<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style: square;
            /* 设置列表项标记为方块 */
        }
    </style>
</head>

<body>

    <h2>使用 list-style 属性</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

</body>

</html>
