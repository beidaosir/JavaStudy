<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟</title>
</head>

<body>

    <div id="app">
        <p>{{date}}</p>
    </div>

    <script src="../js/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    date: '00:00:00'
                }
            },
            mounted() { //保证所有内容加载完成之后再执行此代码
                setInterval(() => {
                    let d = new Date();
                    this.date = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
                }, 1000);
            }

        }).mount('#app');
    </script>
</body>

</html>
