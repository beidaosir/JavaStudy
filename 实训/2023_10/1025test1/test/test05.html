
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <ul>
            <li>广州恒大</li>
            <li>北京国安</li>
            <li>山东鲁能</li>
            <li>江苏绿城</li>
        </ul>
    要求:  通过DOM操作 , 将各球队名称显示为红色 , 字体为20px , 加粗 , 斜体 -->

    <ul id="list">
        <li>广州恒大</li>
        <li>北京国安</li>
        <li>山东鲁能</li>
        <li>江苏绿城</li>
    </ul>

    <script>
        //获取列表项
        let lists = document.getElementsByTagName("li")
        //修改后：document.getElementById("list")获取的是ul元素，而不是li元素。
        //修改前：你需要使用getElementsByTagName或者querySelectorAll方法来获取所有的li元素。

        console.log(lists);

        for(let i = 0;i<lists.length;i++){
            lists[i].style.color = 'red';
            lists[i].style.fontSize = '20px';
            lists[i].style.fontWeight = 'bold';
            lists[i].style.fontStyle = 'italic';
        }
        
    </script>

</body>
</html>
