<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var date = new Date();
        var month = date.getMonth() + 1; // 月份从0开始，所以需要+1  
        var day = date.getDate();
        var jidu = 0;

        if (month === 1 || month === 2 || month === 3) {
            console.log("当前时间是本年的第一季度");
            jidu = 1;
        } else if (month === 4 || month === 5 || month === 6) {
            console.log("当前时间是本年的第二季度");
            jidu = 2;
        } else if (month === 7 || month === 8 || month === 9) {
            console.log("当前时间是本年的第三季度");
            jidu = 3;
        } else if (month === 10 || month === 11 || month === 12) {
            console.log("当前时间是本年的第四季度");
            jidu = 4;
        }

        if (day >= 1 && day <= 10) {
                console.log("当前时间是本年的第"+jidu+"季度，是当月的上旬");
            } else if (day >= 11 && day <= 20) {
                console.log("当前时间是本年的第"+jidu+"季度，是当月的中旬");
            } else if (day >= 21 || day <= 31) {
                console.log("当前时间是本年的第"+jidu+"季度，是当月的下旬");
            }
    </script>
</body>

</html>
