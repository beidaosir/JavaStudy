<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 求和 -->
    <script>
        let attr = [12,34,2,5,76];
        let sum = 0;
        // var sum = attr.reduce(function(a, b){  
        // return a + b;  
        // }, 0);  
        // console.log(sum); // 输出：129
        for(let i = 0;i<attr.length;i++){
            sum=sum+attr[i];
        }
        console.log('数组求和为：'+sum);
    </script>
    
</body>
