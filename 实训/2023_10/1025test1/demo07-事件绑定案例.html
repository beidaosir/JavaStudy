<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h1>{{num1}} + {{num2}} = {{num1+num2}}</h1>
        <button @click="num1Add(step,$event)">给num1进行++操作</button>
        <button @click="num2Add">给num2进行++操作</button>
    </div>

    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    num1: 0,
                    num2: 0,
                    step: 2
                }
            },
            methods: {
                num1Add(value,event) {
                    this.num1 += value;
                },
                num2Add() {
                    this.num2++;
                }

            },
        }).mount('#app')
    </script>
</body>

</html>
