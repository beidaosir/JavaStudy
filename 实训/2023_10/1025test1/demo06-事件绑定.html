<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <div id="app">
        
        <button @click="pointyou">点击你</button>
        
        <button v-on:click="pointme">点击我</button>
    </div>

    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    num:0,
                    className1:'small',
                    className2:'big'
                }
            },
            methods: {
                pointme(){
                    alert("点击了我");
                },
                pointyou(){
                    alert("点击了你");
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
