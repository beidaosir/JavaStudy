<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small{
            background-color: palevioletred;
        }
        .big{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 :class="num>10?className1:className2">{{num}}</h1>
        <button @click="num++">+</button>
    </div>

    <script src="js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    num:0,
                    className1:'small',
                    className2:'big'
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
