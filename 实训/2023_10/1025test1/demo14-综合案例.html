<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理综合案例</title>
    <style>

        .tableTitle{
            text-align: center;
        }

        table.stuTable{
            width: 70%;
            margin: 0 auto;
        }

        table.stuTable, table.stuTable td, table.stuTable th{
            border: solid 1px blue;
            border-collapse: collapse;  /*边框合并*/
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="tableTitle">{{title}}</h1>
        <table class="stuTable">
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>专业</th>
                <th>操作</th>
            </tr>

            <tr v-for="(stu,index) in stuArr" :key="stu.stuId">
                <td>{{index+1}}</td>
                <td>{{stu.stuId}}</td>
                <td>{{stu.stuName}}</td>
                <td>{{stu.stuAge}}</td>
                <td>{{stu.gender}}</td>
                <td>{{stu.major}}</td>
                <td>
                    <button>修改</button>
                    <button>删除</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="js/vue.global.js"></script>

    <script>
        Vue.createApp({

            data() {
                return {
                    title: '学生信息表',
                    stuArr: [
                        {
                            stuId: 1001,
                            stuName: '张三',
                            stuAge: 20,
                            gender: '男',
                            major: 'Java'
                        },
                    ]
                }
            },

        }).mount('#app');
    </script>
</body>
</html>
